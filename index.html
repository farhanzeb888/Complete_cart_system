<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cartpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!--Basket-->
      <header>
        <button id="basket">
          üõí
          <span class="cart-count">0</span>
        </button>
      </header>

      <!--Products-->
      <div class="products">
        <!--product1-->
        <div class="product-card">
          <div class="product-img"><img src="assets/hood.jfif" /></div>
          <div class="product-name">Basic Hoodie</div>
          <div class="product-price">$30</div>
          <button
            class="add-to-cart"
            data-name="Basic Hoodie"
            data-price="30"
            data-img="assets/hood.jfif"
          >
            Add To Cart
          </button>
        </div>
        <!--product2-->
        <div class="product-card">
          <div class="product-img"><img src="assets/hood2.jfif" /></div>
          <div class="product-name">Fancy Hoodie</div>
          <div class="product-price">$50</div>
          <button
            class="add-to-cart"
            data-name="Fancy Hoodie"
            data-price="50"
            data-img="assets/hood2.jfif"
          >
            Add To Cart
          </button>
        </div>
        <!--product3-->
        <div class="product-card">
          <div class="product-img"><img src="assets/tshirt.jfif" /></div>
          <div class="product-name">T Shirt</div>
          <div class="product-price">$20</div>
          <button
            class="add-to-cart"
            data-name="T Shirt"
            data-price="20"
            data-img="assets/tshirt.jfif"
          >
            Add To Cart
          </button>
        </div>
        <!--product4-->
        <div class="product-card">
          <div class="product-img"><img src="assets/polo.jfif" /></div>
          <div class="product-name">Polo Shirt</div>
          <div class="product-price">$70</div>
          <button
            class="add-to-cart"
            data-name="Polo Shirt"
            data-price="70"
            data-img="assets/polo.jfif"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
    <!--Overlay-->
    <div class="overlay" id="overlay"></div>
    <!--Cart-->
    <div id="basketItems">
      <!--Cart Header-->
      <div class="cart-header">
        <h2>Your Cart</h2>
        <button class="close-cart" id="closeCart">‚ùå</button>
      </div>
      <!--Cart Content-->
      <div class="cart-content" id="cartContent">
        <div class="cart-empty">
          <div class="cart-empty-icon">üõí</div>
          <p>Your cart is empty</p>
        </div>
      </div>
      <!--Cart Footer-->
      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cartTotal">$0.00</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn">Proceed To Checkout</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
